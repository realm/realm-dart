# Usage: dart run ffigen --config config.yaml
name: RealmLibrary
output: "../lib/src/native/realm_bindings.dart"
description: "Binding for the realm-core C API"
headers:
  entry-points:
    - 'realm.h'
    - 'realm_dart.h'
    - 'realm_dart_logger.h'
    - 'realm_dart_decimal128.h'
    - 'realm_dart_scheduler.h'
    - 'realm_dart_sync.h'
  include-directives: # generate only for these headers
    - 'realm.h'
    - 'realm_dart.h'
    - 'realm_dart_logger.h'
    - 'realm_dart_decimal128.h'
    - 'realm_dart_scheduler.h'
    - 'realm_dart_sync.h'
compiler-opts:
  - '-DRLM_NO_ANON_UNIONS'
  - '-DFFI_GEN'
  - '-I../src/realm-core/src'
  - '-I../src/dart-dl'
sort: true
functions:
  exclude:
    - '_.*' # exclude all starting with _
    - 'Dart_.*' # exclude all starting with Dart_
  symbol-address:
    include:
      - 'realm_dart_.*'
      - 'realm_release'
structs:
  exclude:
    - '_.*'
    - 'Dart_.*' # exclude all starting with Dart_
globals:
  exclude:
    - '_.*'
    - 'RLM_.*' # exclude RLM_ globals constants since they are not exported from binary
unions:
  exclude:
    - '_.*'
enums:
  exclude:
    - '_.*'