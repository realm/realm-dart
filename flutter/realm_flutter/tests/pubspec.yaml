    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.2
  test: ^1.20.1
  timezone: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - data/realm_files/old-format.realm
