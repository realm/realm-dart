name: tests
description: A new Flutter project.

publish_to: "none"

version: 1.2.0

environment:
  sdk: ^3.0.2
  flutter: ^3.10.2

dependencies:
  flutter:
    sdk: flutter
  realm:
    # When depending on this package from a real application you should use:
    #   realm_flutter: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
