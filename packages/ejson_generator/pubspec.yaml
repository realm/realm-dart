name: ejson_generator
description: >-
  EJSON serialization.

  BSON is a binary format used to store JSON-like documents efficiently.
  EJSON extends JSON defining how all BSON types should be represented in JSON.

topics:
  - ejson
  - bson
  - json
  - build-runner
  - codegen

version: 0.4.1
repository: https://github.com/realm/realm-dart/ejson/packages/ejson_generator

environment:
  sdk: ^3.6.0

dependencies:
  analyzer: ^7.3.0
  build: ^2.4.2
  ejson_analyzer: ^0.4.1
  source_gen: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.14
  build_test: ^2.2.2
  dart_style: ^3.0.1
  ejson: ^0.4.1
  ejson_annotation: ^0.4.1
  lints: ^5.1.1
  meta: ^1.15.0
  test: ^1.25.9
  pub_semver: ^2.2.0
