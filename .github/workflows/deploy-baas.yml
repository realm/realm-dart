name: Deploy BaaS and apps

on:
  workflow_call:
    outputs:
      url:
        description: The url to connect to
        value: ${{ jobs.deploy-baas.outputs.url }}
      containerId:
        description: The container id of the BaaS instance
        value: ${{ jobs.deploy-baas.outputs.containerId }}

env:
  REALM_CI: true

jobs:
  deploy-baas:
    runs-on: ubuntu-latest
    name: Deploy BaaS
    timeout-minutes: 15
    outputs:
      url: ${{ steps.set-outputs.outputs.baasUrl }}
      containerId: ${{ steps.set-outputs.outputs.containerId }}
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: false

      - name : Setup Dart SDK
        uses: dart-lang/setup-dart@main
        with:
          sdk: stable
          architecture: 'x64'

      - name: Install dependencies
        run: dart pub get

      - name: Deploy cluster and apps
        run: dart run realm_dart deploy-apps --baasaas-api-key ${{ secrets.BAASAAS_API_KEY }}
      - name: Set outputs
        id: set-outputs
        run: |
          baas_url=`cat baasurl`
          container_id=`cat containerid`
          echo "baasUrl=$baas_url" >> "$GITHUB_OUTPUT"
          echo "containerId=$container_id" >> "$GITHUB_OUTPUT"
