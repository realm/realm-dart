name: Deploy BaaS and apps

on:
  workflow_call:
    outputs:
      containerId:
        description: The container id of the BaaS instance
        value: ${{ jobs.deploy-baas.outputs.containerId }}
    inputs:
      differentiator:
        description: Differentiator for the BaaS container.
        required: true
        type: string

env:
  REALM_CI: true

jobs:
  deploy-baas:
    runs-on: ubuntu-latest
    name: Deploy BaaS
    timeout-minutes: 15
    outputs:
      url: ${{ steps.set-outputs.outputs.baasUrl }}
      containerId: ${{ steps.set-outputs.outputs.containerId }}
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: false

      - name : Setup Dart SDK
        uses: dart-lang/setup-dart@main
        with:
          sdk: stable
          architecture: 'x64'

      - name: Install dependencies
        run: dart pub get

      - name: Deploy cluster and apps
        run: dart run realm_dart deploy-apps --baasaas-api-key ${{ secrets.BAASAAS_API_KEY }} --differentiator ${{ inputs.differentiator }}
      - name: Set outputs
        id: set-outputs
        run: |
          container_id=`cat containerid`
          echo "containerId=$container_id" >> "$GITHUB_OUTPUT"
