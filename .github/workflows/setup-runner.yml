name: Setup runner

on:
  workflow_dispatch: # For debug
    # workflow_call:
    inputs:
      runs-on:
        description: Platforms to execute on.
        default: ubuntu-latest
      flutter-version:
        description: Flutter version to use.
        default: stable
      checkout-submodules:
        description: Whether to checkout submodules.
        default: recursive

jobs:
  setup-runner:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.checkout-submodules }}

      - name: Check cache
        uses: actions/cache@v4
        with:
          path: ~/.puro/
          key: setup-runner-${{ runner.os }}-${{ runner.arch }}-${{ github.run_id }}
          restore-keys: setup-runner-${{ runner.os }}-${{ runner.arch }}-

      - name: Install puro (posix)
        # see https://puro.dev/
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: curl -sS -o- https://puro.dev/install.sh | PURO_VERSION="1.4.6" bash

      - name: Install puro (windows)
        if: runner.os == 'Windows'
        run: >-
          Invoke-WebRequest
          -Uri "https://puro.dev/builds/1.4.6/windows-x64/puro.exe"
          -OutFile "$env:temp\puro.exe";
          &"$env:temp\puro.exe" install-puro --promote

      - name: Setup puro
        shell: bash
        # using $HOME or ~/ doesn't work from bash on windows, as drive will
        # expand to /c/ not C:\. So we use python pathLib to get the home
        # directory, as it handles drive correctly ¯\_(ツ)_/¯
        run: |
          H=$(python -c "from pathlib import Path; print(Path.home())")
          echo $H/.puro/bin >> $GITHUB_PATH
          echo $H/.puro/shared/pub_cache/bin/ >> $GITHUB_PATH
          echo $H/.puro/envs/default/flutter/bin/ >> $GITHUB_PATH
          echo PURO_ROOT=$H/.puro/ >> $GITHUB_ENV
          echo PUB_CACHE=$H/.puro/shared/pub_cache >> $GITHUB_ENV
      - run: puro upgrade-puro
      - run: puro use --global ${{ inputs.flutter-version }}
      - run: puro upgrade ${{ inputs.flutter-version }}

      - name: Activate melos
        run: puro pub global activate melos
      - run: melos bootstrap
