name: Setup runner

on:
  workflow_dispatch: # For debug
    # workflow_call:
    inputs:
      runs-on:
        description: Platforms to execute on.
        default: ubuntu-latest
      flutter-version:
        description: Flutter version to use.
        default: stable
      checkout-submodules:
        description: Whether to checkout submodules.
        default: recursive

jobs:
  setup-runner:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.checkout-submodules }}

      - name: Check cache
        uses: actions/cache@v4
        with:
          path: ~/.puro/
          key: setup-runner-${{ runner.os }}-${{ github.run_id }}
          restore-keys: setup-runner-${{ inputs.runs-on }}-

      - name: Install puro
        run: |
          curl -sS -o- https://puro.dev/install.sh | PURO_VERSION="1.4.5" bash
          echo ~/.puro/bin >> $GITHUB_PATH
          echo ~/.puro/shared/pub_cache/bin/ >> $GITHUB_PATH
          echo ~/.puro/envs/default/flutter/bin/ >> $GITHUB_PATH
          echo PURO_ROOT=~/.puro/ >> $GITHUB_ENV
          echo PUB_CACHE=~/.puro/shared/pub_cache >> $GITHUB_ENV
        shell: bash
      - run: puro upgrade-puro
      - run: puro use --global ${{ inputs.flutter-version }}

      - name: Activate melos
        run: puro pub global activate melos
      - run: melos bootstrap
