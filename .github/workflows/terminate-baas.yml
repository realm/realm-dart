name: Terminate BaaS

on:
  workflow_call:
    inputs:
      containerId:
        description: "The url to connect to"
        type: string

env:
  REALM_CI: true

jobs:
  terminate-baas:
    runs-on: ubuntu-latest
    name: Terminate BaaS
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: false

      - name : Setup Dart SDK
        uses: dart-lang/setup-dart@main
        with:
          sdk: stable
          architecture: 'x64'

      - name: Install dependencies
        run: dart pub get

      - name: Terminate baas
        run: dart run realm_dart delete-apps --use-baas-aas --container-id ${{ inputs.containerId }}
