name: Terminate BaaS

on:
  workflow_call:
    inputs:
      differentiator:
        description: Differentiator for the BaaS container.
        required: true
        type: string

env:
  REALM_CI: true

jobs:
  terminate-baas:
    runs-on: ubuntu-latest
    name: Terminate BaaS
    timeout-minutes: 15
    defaults:
      run:
        working-directory: packages/realm_dart # TODO: Move out of realm_dart
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: false

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@main
        with:
          sdk: stable
          architecture: 'x64'

      - name: Setup Melos
        run: |
          dart pub global activate melos
          dart pub global run melos bootstrap --no-flutter

      - name: Install dependencies
        run: dart pub get

      - name: Terminate baas
        run: dart run realm_dart delete-apps --baasaas-api-key ${{ secrets.BAASAAS_API_KEY }} --differentiator ${{ inputs.differentiator }}
