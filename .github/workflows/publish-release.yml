name: Publish Release
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Environment to publish packages to
        options:
        - public
        - internal
      dry-run:
        type: boolean
        description: Run the workflow without actually uploading packages
jobs:
  main:
    runs-on: ubuntu-latest
    # TODO: uncomment
    # environment: ${{ inputs.environment == 'public' && 'Production' || 'Staging' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: false

    - name: Read version
      id: get-version
      run: |
        pkgVersion=$(sed -ne "s/^version: \(.*\)/\1/p" pubspec.yaml)
        echo "::set-output name=version::$pkgVersion"
      shell: bash

    - name : Setup Dart SDK
      uses: dart-lang/setup-dart@main
      with:
        sdk: stable

    - name: Download all artifacts
      uses: dawidd6/action-download-artifact@d0f291cf39bd21965ea9c4c6e210fc355c3844ed
      with:
        workflow: ci.yml
        commit: ${{ github.sha }}
        path: ${{ github.workspace }}/binary/
        workflow_conclusion: completed

    # This is necessary because action-download-artifact will put things in a folder named the same
    # as the artifact name - i.e. librealm-linux, etc.
    - name: Archive binaries
      run: |
        for directory in binary/*; do
          targetDir="binary/${directory#*-}"
          mv "$directory" "$targetDir"
          dart run realm_dart archive --source-dir "${{ github.workspace }}/$targetDir"
        done

    - name: Prepare binaries for upload
      id: prepare-binaries
      run: |
        targetFolder="${{ inputs.environment == 'public' && steps.get-version.outputs.version || github.sha }}"
        mkdir -p release/$targetFolder
        mv binary/*.tar.gz release/$targetFolder
        echo "::set-output name=folder::$targetFolder"

    # - name: Configure AWS Credentials
    #   uses: aws-actions/configure-aws-credentials@v1
    #   with:
    #     aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY }}
    #     aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_KEY }}
    #     aws-region: us-east-1

    # - name: Upload binaries
    #   run: |
    #     aws s3 sync --acl public-read "${{ github.workspace }}/release/${{ steps.prepare-binaries.outputs.folder }}" s3://static.realm.io/downloads/dart/${{ steps.prepare-binaries.outputs.folder }}

    - name: Package common
      run: |
        cp -Lr ../../common .
        cd common
        dart pub publish --dry-run
      working-directory: release/${{ steps.prepare-binaries.outputs.folder }}

    - name: Package generator
      run: |
        cp -Lr ../../generator .
        cd generator
        dart pub publish --dry-run
      working-directory: release/${{ steps.prepare-binaries.outputs.folder }}

    - name: Package realm_flutter
      run: |
        cp -Lr ../../flutter/realm_flutter .
        cd realm_flutter
        dart pub publish --dry-run
      working-directory: release/${{ steps.prepare-binaries.outputs.folder }}

    - name: Package realm_dart
      run: |
        mkdir realm_dart
        cp -Lr ../../bin ../../example ../../lib ../../test realm_dart
        cp ../../* realm_dart
        cd realm_dart
        dart pub publish --dry-run
      working-directory: release/${{ steps.prepare-binaries.outputs.folder }}

    - name: Archive packages
      uses: actions/upload-artifact@v2
      with:
        name: packages
        path: release/${{ steps.prepare-binaries.outputs.folder }}/**
        retention-days: 30

