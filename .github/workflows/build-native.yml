name: Build native

on:
  workflow_call:
    inputs:
      runner:
        description: Platforms to execute on.
        required: true
        type: string
      binary:
        description: Binary to build.
        required: true
        type: string
      build:
        description: Build for devices, in format of a string JSON array
        required: true
        type: string

jobs:
  build-native:
    runs-on: ${{ inputs.runner }}
    name: Build native
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
         build: ${{ fromJSON(inputs.build) }}
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          submodules: 'recursive'

      - name: Check cache
        id: check-cache
        if: ${{ !contains(github.head_ref, 'release/') }}
        uses: actions/cache@v3
        with:
          path: ./binary/**
          key: binaries-${{ matrix.build }}-{{ inputs.runner }}-${{hashFiles('./src/**')}}

      - name: Setup Ninja
        if: contains(github.head_ref, 'release/') || steps.check-cache.outputs.cache-hit != 'true'
        uses: seanmiddleditch/gha-setup-ninja@1815f2d05c2cd60c2d900f89843139b8dde09f4c

      - name: Setup Android NDK
        if: startsWith(matrix.build, 'android-')
        run: echo "ANDROID_NDK=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV

      - name: Downgrade XCode for MacOS
        if: ${{ matrix.build == 'macos' }}
        run: sudo xcode-select -s /Applications/Xcode_14.0.1.app
         
      - name: Build
        if: ${{ contains(github.head_ref, 'release/') || steps.check-cache.outputs.cache-hit != 'true' }}
        run: |
          cmake --preset ${{ startsWith(matrix.build, 'ios-') && 'ios' || matrix.build }}
          cmake --build --preset ${{ matrix.build }} --config Release ${{ startsWith(matrix.build, 'android-') && '--target strip' || '' }}

      - name: Read Core version
        id: get-core-version
        run: |
          cd src/realm-core
          pkgVersion=$(grep "\bVERSION=" dependencies.list | cut -d= -f2)
          echo "core-version=$pkgVersion" >> $GITHUB_OUTPUT
          echo pkgVersion
        shell: bash

      - name: Update realmCoreVersion in metrics_command.dart
        id: update-library-version
        uses: jacobtomlinson/gha-find-replace@b76729678e8d52dadb12e0e16454a93e301a919d #! 2.0.0
        with:
          find: "const realmCoreVersion = '[^']*';"
          replace: "const realmCoreVersion = '${{ steps.get-core-version.outputs.core-version }}';"
          include: 'lib/src/cli/metrics/metrics_command1.dart'

      - name: Print metrics_command.dart
        run: cat lib/src/cli/metrics/metrics_command.dart

      - name: Store artifacts
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          name: librealm-${{ matrix.build }}
          path: binary/${{ inputs.binary }}/**
          retention-days: 1
