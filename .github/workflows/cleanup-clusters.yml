jobs:
  update-samples-version:
   runs-on: ubuntu-latest
   steps:
     - name: 'Get release version'
       id: release-version
       uses: pozetroninc/github-action-get-latest-release@master
       with:
         repository: ${{ github.repository }}

     - name: Run samples update CI
       run: |
         curl \
         -X POST \
         -H "Accept: application/vnd.github+json" \
         -H "Authorization: Bearer ${{ secrets.REALM_CI_PAT }}" \
         https://api.github.com/repos/realm/realm-dart-samples/actions/workflows/37091855/dispatches \
         -d '{"ref":"ds/ci_after_release_workflow","inputs":{"version":"{{steps.release-version.outputs.release }}"}'